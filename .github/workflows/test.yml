name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GOLANG_VERSION: "1.20.x"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}

      - name: Test
        run: make test
